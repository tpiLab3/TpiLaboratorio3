<div class="contenedorLogin">
    <div class="cajaLogin">
        <p>Iniciar sesión</p>

        <form class="formLogin">
            <div class="input-group">
                <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Introduce tu email"
                    name="loginEmail"
                    autocomplete
                    required />
            </div>

            <div class="input-group">
                <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Introduce tu contraseña"
                    name="loginPassword"
                    autocomplete
                    required />
            </div>

            <div class="input-group">
                <input
                    type="password"
                    class="form-control"
                    id="reLoginPassword"
                    placeholder="Repetir contraseña"
                    name="reLoginPassword"
                    required />
            </div>

            <div class="row">
                <div class="col-4">
                    <button
                        type="submit"
                        id="iniciar-sesion"
                        class="btnAmarillo">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
